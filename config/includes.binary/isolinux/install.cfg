label install
	menu label ^Instalar Huayra 
	linux /install/vmlinuz file=/preseed.cfg
	initrd /install/initrd.gz
	append vga=788  -- quiet

label installgui
	menu label Instalar Huayra (modo ^grafico)
	linux /install/gtk/vmlinuz file=/preseed.cfg
	initrd /install/gtk/initrd.gz
	append video=vesa:ywrap,mtrr vga=788  -- quiet
